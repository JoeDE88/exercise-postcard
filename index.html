<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="imagen"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Creando una postcard como primer proyecto en esta nueva etapa de mi vida.</p>
					<p>Costará mucho pero lo daré todo para lograrlo.</p>
				</div>
				<div class="body-right">
					<input type="text" id="name" placeholder="Some name" /> <br />
					<input type="email" id="email" placeholder="Some email" /> <br />
					<input type="text" id="comment" placeholder="Any comment" /> <br />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send my postcard</button>
			</div>
		</div>
	</body>
</html>
